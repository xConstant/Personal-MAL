<body>

  <header class="header">
    <h1>Push-Up Tracker</h1>
    <p>Track your progress. Build consistency.</p>
  </header>

  <main class="container">

    <!-- Push-Up Logger -->
    <section class="card">
      <h2>Log Push-Ups</h2>

      <div class="variant-tabs">
        <button class="variant active">Standard</button>
        <button class="variant">Wide</button>
        <button class="variant">Diamond</button>
        <button class="variant">Incline</button>
        <button class="variant">Decline</button>
      </div>

      <div class="counter">
        <button id="minusBtn">âˆ’</button>
        <span id="count">0</span>
        <button id="plusBtn">+</button>
      </div>

      <button id="logBtn" class="primary">Add Log</button>
    </section>

    <!-- Goal -->
    <section class="card">
      <h2>Active Goal</h2>

      <div class="goal-inputs">
        <input type="number" id="goalTotal" placeholder="Total push-ups" />
        <input type="number" id="goalDays" placeholder="Days" />
      </div>

      <button id="setGoalBtn" class="secondary">Set Goal</button>

      <div class="progress">
        <div id="progressBar"></div>
      </div>

      <p id="goalText" class="muted"></p>
    </section>

    <!-- Today Logs -->
    <section class="card">
      <h2>Today</h2>
      <ul id="logList" class="log-list"></ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>
